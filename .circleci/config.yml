version: 2.1

parameters:
  node_version:
    type: string
    default: '18.8'

orbs:
  aws-cli: circleci/aws-cli@3.1.4
  deployment-tooling: geckoboard/deployment-tooling@1

executors:
  node:
    docker:
      - image: cimg/node:<< pipeline.parameters.node_version >>
    # Everything is faster in RAM!
    # https://support.circleci.com/hc/en-us/articles/360054908812-Speed-up-steps-using-a-RAM-disk
    working_directory: /mnt/ramdisk/project

jobs:
  test:
    executor: node
    steps:
      - checkout
      - deployment-tooling/npm-cached-install
      - run: npm test
  lint:
    executor: node
    steps:
      - checkout
      - deployment-tooling/npm-cached-install
      - run: npm run lint 

workflows:
  lint-and-test:
    jobs:
      - lint
      - test